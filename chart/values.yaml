---
# Domain configuration
domain: <your-domain.com>  # Main domain (e.g., example.com)
subdomain: <subdomain>  # Subdomain for ArgoCD (e.g., argocd)

# Certificate configuration
tlsSecretName: <tls-secret-name>  # TLS secret name (e.g., argocd-yourdomain-tls)
certificate:
  name: <certificate-name>  # Certificate resource name
  enabled: true
  issuer:
    name: <issuer-name>  # ClusterIssuer name (e.g., letsencrypt-cloudflare)
    kind: ClusterIssuer

# Ingress configuration
ingress:
  name: <ingress-name>  # Ingress resource name
  enabled: true
  className: <ingress-class>  # Ingress class (e.g., traefik, nginx)
  annotations:
    kubernetes.io/ingress.class: <ingress-class>  # Same as className
  service:
    name: <argocd-service-name>  # ArgoCD server service name
    port: 80

# Argo CD configuration
argo-cd:
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: false
  server:
    extraArgs:
      - --insecure